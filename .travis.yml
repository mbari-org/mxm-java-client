language: java
jdk: openjdk8
cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2
    - $HOME/.sbt

git:
  depth: false

script:
  - ./mill mxm._
  - MXM_VERSION=$(git describe --tags | cut -c 2-)
  - cp out/mxm/jar/dest/out.jar    ./mxm-java-client-${MXM_VERSION}.jar
  - cp out/mxm/docJar/dest/out.jar ./mxm-java-client-${MXM_VERSION}-javadoc.jar
  - echo "MXM_VERSION= $MXM_VERSION"
  - ls -lrt

before_deploy:
  - MXM_VERSION=$(git describe --tags | cut -c 2-)
  - echo "MXM_VERSION= $MXM_VERSION"
  - ls -lrt

deploy:
  provider: releases
  api_key:
    secure: 
  file: mxm-java-client-*.jar
  skip_cleanup: true
  draft: true
  on:
    tags: false
    repo: mbari-org/mxm-java-client

notifications:
  email:
    on_success: change
    on_failure: change
